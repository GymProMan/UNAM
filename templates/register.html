{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-start vh-100 mt-5">
    <div class="card shadow p-4" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Registro</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
