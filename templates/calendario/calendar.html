
{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Solicitudes</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    
    
    <a href="{% url 'lista_espacios' %}" class="btn btn-secondary">Ir a lista</a>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es', // Idioma español
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/api/solicitudes/', // URL del API para cargar eventos
                eventClick: function (info) {
                    // Muestra información extra al hacer clic
                    window.location.href = `/solicitudes/${info.event.id}`;
                }
                
                
                
            });

            calendar.render();
        });
    </script>
</body>
</html>
{% endblock %}
