{% extends 'base.html' %}

{% block title %}Formulario de Solicitudes{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 1200px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">{{ form.instance.pk|yesno:"Editar Solicitud,Agregar Solicitud" }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'lista_solicitudes' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
