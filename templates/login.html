<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


{% load static %}
<section class="vh-100" style="background-color: #96a2c5;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'img/LOGIN2.jpeg' %}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="post">
                                    {% csrf_token %}

                                    <div class="d-flex justify-content-center align-items-center mb-3 pb-1">
                                        <img src="{% static 'img/unnamed.png' %}" class="img-fluid"
                                             style="max-width: 180px; height: auto;"/>
                                    </div>


                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu
                                        cuenta</h5>

                                    <!-- Mostrando errores si la autenticación falla -->
                                    {% if form.non_field_errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {% for error in form.non_field_errors %}
                                                {{ error }}
                                            {% endfor %}
                                        </div>
                                    {% endif %}

                                    <div class="form-outline mb-4">
                                        {{ form.username }}
                                    </div>

                                    <div class="form-outline mb-4">

                                        <div class="input-group">
                                            {{ form.password }}
                                            <button class="btn btn btn-light" type="button" id="toggle-password">
                                                <i class="bi bi-eye" id="eye-icon"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark w-100" type="submit">Iniciar sesión</button>
                                    </div>

                                    <a href="#!" class="small text-muted">Términos de uso</a>
                                    <a href="#!" class="small text-muted">Política de privacidad</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Agregar Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Script para mostrar/ocultar la contraseña -->
<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        let passwordField = document.getElementById('password-field');
        let eyeIcon = document.getElementById('eye-icon');

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    });
</script>
